<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A collection of images and spots collected by Bessie Coleman."
    />
    <meta name="author" content="Ian Johnson" />
    <meta
      name="Keywords"
      content="spots,location,images,collection,image collection"
    />
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/Logo.svg" alt="Spots logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/avatar.jpg"
            alt="Avatar image"
          />

          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>

          <button class="profile__button profile__button_type_edit">
            <img src="./images/edit-icon.svg" alt="Edit icon" /> Edit Profile
          </button>
          <button class="profile__button profile__button_type_post">
            <img src="./images/plus-icon.svg" alt="Plus icon" /> New Post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <!-- card 1 -->
            <li class="card">
              <img
                class="card__image"
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Val Thorens"
              />

              <h2 class="card__text">Val Thorens</h2>
              <img
                class="card__icon"
                src="./images/like-icon.svg"
                alt="Like icon"
              />
            </li>
            <!-- card 2 -->
            <li class="card">
              <img
                class="card__image"
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Restaurant terrace"
              />
              <h2 class="card__text">Restaurant terrace</h2>
              <img
                class="card__icon"
                src="./images/like-icon.svg"
                alt="Like icon"
              />
            </li>
            <!-- card 3 -->
            <li class="card">
              <img
                class="card__image"
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="An outdoor terrace"
              />
              <h2 class="card__text">An outdoor cafe</h2>
              <img
                class="card__icon"
                src="./images/like-icon.svg"
                alt="Like icon"
              />
            </li>
            <!-- card 4 -->
            <li class="card">
              <img
                class="card__image"
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="A very long bridge, over the forest"
              />
              <h2 class="card__text">A very long bridge, over the forest...</h2>
              <img
                class="card__icon"
                src="./images/like-icon.svg"
                alt="Like icon"
              />
            </li>
            <!-- card 5 -->
            <li class="card">
              <img
                class="card__image"
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="Tunnel with morning light"
              />
              <h2 class="card__text">Tunnel with morning light</h2>
              <img
                class="card__icon"
                src="./images/like-icon.svg"
                alt="Like icon"
              />
            </li>
            <!-- card 6 -->
            <li class="card">
              <img
                class="card__image"
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Mountain house"
              />
              <h2 class="card__text">Mountain house</h2>
              <img
                class="card__icon"
                src="./images/like-icon.svg"
                alt="Like icon"
              />
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2025 Â© Spots</p>
      </footer>
      <!-- Edit profile modal -->
      <div class="modal modal_is-open">
      <div class="modal__container">
        <div class="modal__row">
          <h3 class="modal__header">Edit profile</h3>
          <button class="modal__close">
            <img src="./images/close-icon.svg" alt="close icon" />
          </button>
        </div>
        <form class="modal__content">
          <div class="modal__input">
            <label class="input__label" for="input-name">Name</label>
            <input
              type="text"
              id="input-name"
              class="input"
              placeholder="Type your name"
            />
          </div>
          <div class="modal__input">
            <label class="input__label" for="input-description"
              >Description</label
            >
            <input
              type="text"
              id="input-description"
              class="input"
              placeholder="Describe yourself"
            />
          </div>
          <button type="submit" class="input input__button">Save</button>
        </form>
      </div>
      <!-- New post modal -->
      <div class="modal modal_is-open">
        <div class="modal__container">
          <div class="modal__row">
            <h3 class="modal__header">New post</h3>
            <button class="modal__close">
              <img src="./images/close-icon.svg" alt="close icon" />
            </button>
          </div>
          <form class="modal__content">
            <div class="modal__input">
              <label class="input__label" for="input-img">Image link</label>
              <input
                type="text"
                id="input-img"
                class="input"
                placeholder="Paste a link to the picture"
              />
            </div>
            <div class="modal__input">
              <label class="input__label" for="input-caption">Caption</label>
              <input
                type="text"
                id="input-caption"
                class="input"
                placeholder="Type your caption"
              />
            </div>
            <button type="submit" class="input input__button">Save</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
