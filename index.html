<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A collection of images and spots collected by Bessie Coleman."
    />
    <meta name="author" content="Ian Johnson" />
    <meta
      name="Keywords"
      content="spots,location,images,collection,image collection"
    />
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/Logo.svg" alt="Spots logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/avatar.jpg"
            alt="Avatar image"
          />
          <div class="profile__text">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
          </div>
          <button class="profile__button profile__button_type_edit">
            <img src="./images/Edit Icon.svg" alt="Edit icon" /> Edit Profile
          </button>
          <button class="profile__button profile__button_type_post">
            <img src="./images/Plus icon.svg" alt="Plus icon" /> New Post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                class="card__image"
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Val Thorens"
              />
              <div class="card__info">
                <h2 class="card__text">Val Thorens</h2>
                <img
                  class="card__icon"
                  src="./images/Like Icon.svg"
                  alt="Like icon"
                />
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Restaurant terrace"
              />
              <div class="card__info">
                <h2 class="card__text">Restaurant terrace</h2>
                <img
                  class="card__icon"
                  src="./images/Like Icon.svg"
                  alt="Like icon"
                />
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="An outdoor terrace"
              />
              <div class="card__info">
                <h2 class="card__text">An outdoor cafe</h2>
                <img
                  class="card__icon"
                  src="./images/Like Icon.svg"
                  alt="Like icon"
                />
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="A very long bridge, over the forest"
              />
              <div class="card__info">
                <h2 class="card__text">
                  A very long bridge, over the forest...
                </h2>
                <img
                  class="card__icon"
                  src="./images/Like Icon.svg"
                  alt="Like icon"
                />
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="Tunnel with morning light"
              />
              <div class="card__info">
                <h2 class="card__text">Tunnel with morning light</h2>
                <img
                  class="card__icon"
                  src="./images/Like Icon.svg"
                  alt="Like icon"
                />
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Mountain house"
              />
              <div class="card__info">
                <h2 class="card__text">Mountain house</h2>
                <img
                  class="card__icon"
                  src="./images/Like Icon.svg"
                  alt="Like icon"
                />
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <span class="footer__copyright">2025 Â© Spots</span>
      </footer>
    </div>
  </body>
</html>
