<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A collection of images and spots collected by Bessie Coleman."
    />
    <meta name="author" content="Ian Johnson" />
    <meta
      name="Keywords"
      content="spots,location,images,collection,image collection"
    />
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/Logo.svg" alt="Spots logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/avatar.jpg"
            alt="Avatar image"
          />

          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>

          <button class="profile__button profile__button_type_edit">
            <img src="./images/edit-icon.svg" alt="Edit icon" /> Edit Profile
          </button>
          <button class="profile__button profile__button_type_post">
            <img src="./images/plus-icon.svg" alt="Plus icon" /> New Post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <!-- Dynamic Card Template -->
            <template id="new-cards">
              <li class="card">
                <img class="card__image" src="" alt="" />
                <h2 class="card__text"></h2>
                <img
                  class="card__icon card__icon_type_like"
                  src="./images/like-icon.svg"
                  alt="Like icon"
                />
                <img
                  class="card__icon card__icon_type_trash"
                  src="./images/trash-icon.svg"
                  alt="Trash icon"
                />
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2025 Â© Spots</p>
      </footer>
      <!-- Edit profile modal -->
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <div class="modal__row">
            <h3 class="modal__header">Edit profile</h3>
            <button type="button" class="modal__close">
              <img src="./images/close-icon.svg" alt="close icon" />
            </button>
          </div>
          <!-- Profile Form -->
          <form class="modal__content">
            <!-- Name Input -->
            <div class="input">
              <label class="input__label" for="input-name">Name</label>
              <input
                type="text"
                id="input-name"
                class="input__text"
                placeholder="Type your name"
              />
            </div>
            <!-- Description Input -->
            <div class="input">
              <label class="input__label" for="input-description"
                >Description</label
              >
              <input
                type="text"
                id="input-description"
                class="input__text"
                placeholder="Describe yourself"
              />
            </div>
            <!-- Save Button -->
            <div class="input">
              <button type="submit" class="input__button">Save</button>
            </div>
          </form>
        </div>
      </div>
      <!-- New post modal -->
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <div class="modal__row">
            <h3 class="modal__header">New post</h3>
            <button class="modal__close" type="button">
              <img src="./images/close-icon.svg" alt="close icon" />
            </button>
          </div>
          <!-- New Post Form -->
          <form class="modal__content">
            <!-- Image Link Input -->
            <div class="input">
              <label class="input__label" for="input-img">Image link</label>
              <input
                type="text"
                id="input-img"
                class="input__text"
                placeholder="Paste a link to the picture"
              />
            </div>
            <!-- Image Caption Input -->
            <div class="input">
              <label class="input__label" for="input-caption">Caption</label>
              <input
                type="text"
                id="input-caption"
                class="input__text"
                placeholder="Type your caption"
              />
            </div>
            <!-- Save Button -->
            <div class="input">
              <button type="submit" class="input__button">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
