<!doctype html><html lang="en"><head><title>Spots</title><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="A collection of images and spots collected by Bessie Coleman."/><meta name="author" content="Ian Johnson"/><meta name="Keywords" content="spots,location,images,collection,image collection"/><meta name="title" property="og:title" content="Spots"/><meta property="og:type" content="Webpage"/><meta name="image" property="og:image" content="https://nixazaiter.github.io/My-Story/images/spots-preview.png"/><meta name="description" property="og:description" content="Ian Johnson Spots Project from TripleTen"/><meta name="author" content="Ian Johnson"/><link rel="icon" href="./favicon.ico"/><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" src="8650253b58b46f0f1c06.svg" alt="Spots logo"/></header><main class="content"><section class="profile"><div class="profile__avatar-container"><button class="profile__btn profile__btn_type_avatar"><img class="profile__pencil-icon" src="466fba40d06de23ed0a1.svg" alt="Pencil icon"/></button> <img class="profile__avatar" src="2fc47fd8e9a9bcd9612f.jpg" alt="Avatar image"/></div><h1 class="profile__name">Bessie Coleman</h1><p class="profile__description">Civil Aviator</p><button class="profile__btn profile__btn_type_profile"><img src="1ecf96fab54a91c898b4.svg" alt="Edit icon"/> Edit Profile</button> <button class="profile__btn profile__btn_type_card"><img src="40608da7369d39bc1077.svg" alt="Plus icon"/> New Post</button></section><section class="cards"><ul class="cards__list"><template id="new-cards"><li class="card"><div class="card__image-container"><img class="card__image" src="#" alt=""/> <button aria-label="Delete card" class="card__delete-btn" type="button"></button></div><div class="card__content"><h2 class="card__text"></h2><button aria-label="Like card" class="card__like-btn" type="button"></button></div></li></template></ul></section></main><footer class="footer"><p class="footer__copyright">2025 Â© Spots</p></footer><div class="modal" id="profile-modal"><div class="modal__container"><div class="modal__row"><h3 class="modal__header">Edit profile</h3><button type="button" class="modal__close"><img src="b6803fef330c8e48dafa.svg" alt="close icon"/></button></div><form class="modal__form" novalidate><div class="modal__field"><label class="modal__label" for="input-name">Name <input required id="input-name" class="modal__input modal__input_type_text" placeholder="Type your name" minlength="2" maxlength="40"/> <span id="input-name-error" class="modal__error"></span></label></div><div class="modal__field"><label class="modal__label" for="input-description">Description <input required id="input-description" class="modal__input modal__input_type_text" placeholder="Describe yourself" minlength="2" maxlength="200"/> <span id="input-description-error" class="modal__error"></span></label></div><div class="modal__field"><button type="submit" id="profile-save-btn" class="modal__input modal__input_type_btn">Save</button></div></form></div></div><div class="modal" id="card-modal"><div class="modal__container"><div class="modal__row"><h3 class="modal__header">New post</h3><button class="modal__close" type="button"><img src="b6803fef330c8e48dafa.svg" alt="close icon"/></button></div><form class="modal__form" novalidate><div class="modal__field"><label class="modal__label" for="input-card-img">Image link <input type="url" required id="input-card-img" class="modal__input modal__input_type_text" placeholder="Paste a link to the picture"/> <span id="input-card-img-error" class="modal__error"></span></label></div><div class="modal__field"><label class="modal__label" for="input-card-caption">Caption <input required id="input-card-caption" class="modal__input modal__input_type_text" placeholder="
