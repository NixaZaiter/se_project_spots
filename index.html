<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spots</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A collection of images and spots collected by Bessie Coleman."
    />
    <meta name="author" content="Ian Johnson" />
    <meta
      name="Keywords"
      content="spots,location,images,collection,image collection"
    />
    <meta name="title" property="og:title" content="Spots" />
    <meta property="og:type" content="Webpage" />
    <meta
      name="image"
      property="og:image"
      content="https://nixazaiter.github.io/se_project_spots/images/spots-preview.png"
    />
    <meta
      name="description"
      property="og:description"
      content="Ian Johnson Spots Project from TripleTen"
    />
    <meta name="author" content="Ian Johnson" />

    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/Logo.svg" alt="Spots logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/avatar.jpg"
            alt="Avatar image"
          />

          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>

          <button class="profile__button profile__button_type_edit">
            <img src="./images/edit-icon.svg" alt="Edit icon" /> Edit Profile
          </button>
          <button class="profile__button profile__button_type_post">
            <img src="./images/plus-icon.svg" alt="Plus icon" /> New Post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <!-- Dynamic Card Template -->
            <template id="new-cards">
              <li class="card">
                <div class="card__image-container">
                  <img class="card__image" src="#" alt="" />
                  <button
                    aria-label="Delete card"
                    class="card__delete-btn"
                    type="button"
                  ></button>
                </div>
                <div class="card__content">
                  <h2 class="card__text"></h2>
                  <button
                    aria-label="Like card"
                    class="card__like-btn"
                    type="button"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2025 Â© Spots</p>
      </footer>
      <!-- Edit profile modal -->
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <div class="modal__row">
            <h3 class="modal__header">Edit profile</h3>
            <button type="button" class="modal__close">
              <img src="./images/close-icon.svg" alt="close icon" />
            </button>
          </div>
          <!-- Edit Profile Form -->
          <form class="modal__form" novalidate>
            <!-- Name Input -->
            <div class="modal__field">
              <label class="modal__label" for="input-name"
                >Name
                <input
                  type="text"
                  required
                  id="input-name"
                  class="modal__input modal__input_type_text"
                  placeholder="Type your name"
                  minlength="2"
                  maxlength="40"
                />
                <span id="input-name-error" class="modal__error"></span>
              </label>
            </div>
            <!-- Description Input -->
            <div class="modal__field">
              <label class="modal__label" for="input-description"
                >Description
                <input
                  type="text"
                  required
                  id="input-description"
                  class="modal__input modal__input_type_text"
                  placeholder="Describe yourself"
                  minlength="2"
                  maxlength="200"
                />
                <span id="input-description-error" class="modal__error"></span>
              </label>
            </div>
            <!-- Save Button -->
            <div class="modal__field">
              <button
                type="submit"
                id="profile-save-button"
                class="modal__input modal__input_type_button"
              >
                Save
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- New post modal -->
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <div class="modal__row">
            <h3 class="modal__header">New post</h3>
            <button class="modal__close" type="button">
              <img src="./images/close-icon.svg" alt="close icon" />
            </button>
          </div>
          <!-- New Post Form -->
          <form class="modal__form" novalidate>
            <!-- Image Link Input -->
            <div class="modal__field">
              <label class="modal__label" for="input-img"
                >Image link
                <input
                  type="url"
                  required
                  id="input-img"
                  class="modal__input modal__input_type_text"
                  placeholder="Paste a link to the picture"
                />
                <span id="input-img-error" class="modal__error"></span>
              </label>
            </div>
            <!-- Image Caption Input -->
            <div class="modal__field">
              <label class="modal__label" for="input-caption"
                >Caption
                <input
                  type="text"
                  required
                  id="input-caption"
                  class="modal__input modal__input_type_text"
                  placeholder="Type your caption"
                  minlength="2"
                  maxlength="30"
                />
                <span id="input-caption-error" class="modal__error"></span>
              </label>
            </div>
            <!-- Save Button -->
            <div class="modal__field">
              <button
                type="submit"
                id="post-save-button"
                class="modal__input modal__input_type_button"
              >
                Save
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Image Preview Modal -->
      <div class="modal" id="image-preview-modal">
        <div class="modal__image-container">
          <button
            type="button"
            class="modal__close modal__close_type_preview-image"
          >
            <img src="./images/close-icon-white.svg" alt="close icon" />
          </button>
          <img class="modal__image" src="#" alt="" />

          <p class="modal__title modal__title_type_preview-image"></p>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
